name: Cross-Platform CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # macOS testing - multiple versions
  test-macos-14:
    runs-on: macos-14  # Apple Silicon
    name: macOS 14 (Sonoma)
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.0.app || sudo xcode-select -s /Applications/Xcode.app
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: swift test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  test-macos-15:
    runs-on: macos-15
    name: macOS 15 (Sequoia)
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.0.app || sudo xcode-select -s /Applications/Xcode.app
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: swift test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # Linux testing - Ubuntu 22.04 and 24.04
  test-linux-ubuntu-22:
    runs-on: ubuntu-22.04
    name: Ubuntu 22.04 LTS
    container: swift:6.2
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libcurl4-openssl-dev libxml2-dev
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: swift test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  test-linux-ubuntu-24:
    runs-on: ubuntu-24.04
    name: Ubuntu 24.04 LTS
    container: swift:6.2
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libcurl4-openssl-dev libxml2-dev
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: swift test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # Windows testing - latest only
  test-windows:
    runs-on: windows-2025
    name: Windows (2025 runner)
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Setup Swift
        uses: compnerd/gha-setup-swift@v0.3.0
        with:
          branch: swift-6.2-release
          tag: 6.2-RELEASE
      - name: Ensure Swift CLI available (Windows)
        shell: pwsh
        run: |
          $swiftExe = Get-ChildItem -Path "C:\Users\runneradmin\AppData\Local\Programs\Swift" -Filter swift.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $swiftExe) {
            $swiftExe = Get-ChildItem -Path "C:\Library\Developer" -Filter swift.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          if (-not $swiftExe) {
            throw "Swift executable not found after installation."
          }
          $dir = Split-Path $swiftExe.FullName
          Add-Content -Path $env:GITHUB_PATH -Value $dir
          Write-Host "Added $dir to PATH"
          swift --version
      
      - name: Install dependencies
        run: |
          # Windows dependencies are typically bundled with Swift
      
      - name: Build
        run: swift build
      
      - name: Run tests  
        run: swift test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # Optional: Build release artifacts
  build-release:
    needs: [test-macos-14, test-macos-15, test-linux-ubuntu-22, test-linux-ubuntu-24, test-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Create release info
        run: |
          echo "✅ All platforms tested successfully" >> release-info.txt
          echo "" >> release-info.txt
          echo "Tested Platforms:" >> release-info.txt
          echo "• macOS 14 (Sonoma) ✅" >> release-info.txt
          echo "• macOS 15 (Sequoia) ✅" >> release-info.txt
          echo "• Ubuntu 22.04 LTS ✅" >> release-info.txt
          echo "• Ubuntu 24.04 LTS ✅" >> release-info.txt
          echo "• Windows Latest ✅" >> release-info.txt
          echo "" >> release-info.txt
          echo "Total: 5 platform configurations tested in parallel" >> release-info.txt
      
      - name: Upload release info
        uses: actions/upload-artifact@v4
        with:
          name: cross-platform-validation
          path: release-info.txt
