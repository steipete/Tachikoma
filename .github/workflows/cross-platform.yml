name: Cross-Platform CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # macOS testing - multiple versions
  test-macos-14:
    runs-on: macos-14  # Apple Silicon
    name: macOS 14 (Sonoma)
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Select Xcode (Swift 6.2)
        run: sudo xcode-select -s /Applications/Xcode_26.1.app || sudo xcode-select -s /Applications/Xcode_26.0.app || sudo xcode-select -s /Applications/Xcode_16.4.app || sudo xcode-select -s /Applications/Xcode_16.3.app || sudo xcode-select -s /Applications/Xcode_16.2.app || sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.0.app || sudo xcode-select -s /Applications/Xcode.app
      
      - name: Install Swift 6.2 toolchain
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.2.1'
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: |
          SKIP_FLAGS=""
          if [[ -z "$OPENAI_API_KEY" ]]; then
            echo "OPENAI_API_KEY missing; skipping AudioProvidersTests"
            SKIP_FLAGS='--skip AudioProvidersTests'
          fi
          swift test $SKIP_FLAGS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  test-macos-15:
    runs-on: macos-15
    name: macOS 15 (Sequoia)
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Select Xcode (Swift 6.2)
        run: sudo xcode-select -s /Applications/Xcode_26.1.app || sudo xcode-select -s /Applications/Xcode_26.0.app || sudo xcode-select -s /Applications/Xcode_16.4.app || sudo xcode-select -s /Applications/Xcode_16.3.app || sudo xcode-select -s /Applications/Xcode_16.2.app || sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.0.app || sudo xcode-select -s /Applications/Xcode.app
      
      - name: Install Swift 6.2 toolchain
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.2.1'
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: |
          SKIP_FLAGS=""
          if [[ -z "$OPENAI_API_KEY" ]]; then
            echo "OPENAI_API_KEY missing; skipping AudioProvidersTests"
            SKIP_FLAGS='--skip AudioProvidersTests'
          fi
          swift test $SKIP_FLAGS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # Linux testing - Ubuntu 22.04 and 24.04
  test-linux-ubuntu-22:
    runs-on: ubuntu-22.04
    name: Ubuntu 22.04 LTS
    container: swift:6.2
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libcurl4-openssl-dev libxml2-dev
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: |
          SKIP_FLAGS="--skip ProviderEndToEndTests"
          if [[ -z "$OPENAI_API_KEY" ]]; then
            echo "OPENAI_API_KEY missing; skipping OpenAIAudioProviderTests"
            SKIP_FLAGS="$SKIP_FLAGS --skip OpenAIAudioProviderTests"
          fi
          swift test $SKIP_FLAGS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  test-linux-ubuntu-24:
    runs-on: ubuntu-24.04
    name: Ubuntu 24.04 LTS
    container: swift:6.2
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Commander dependency
        shell: bash
        run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libcurl4-openssl-dev libxml2-dev
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: |
          SKIP_FLAGS="--skip ProviderEndToEndTests"
          if [[ -z "$OPENAI_API_KEY" ]]; then
            echo "OPENAI_API_KEY missing; skipping OpenAIAudioProviderTests"
            SKIP_FLAGS="$SKIP_FLAGS --skip OpenAIAudioProviderTests"
          fi
          swift test $SKIP_FLAGS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # Optional: Build release artifacts
  build-release:
    needs: [test-macos-14, test-macos-15, test-linux-ubuntu-22, test-linux-ubuntu-24]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Create release info
        run: |
          echo "✅ All platforms tested successfully" >> release-info.txt
          echo "" >> release-info.txt
          echo "Tested Platforms:" >> release-info.txt
          echo "• macOS 14 (Sonoma) ✅" >> release-info.txt
          echo "• macOS 15 (Sequoia) ✅" >> release-info.txt
          echo "• Ubuntu 22.04 LTS ✅" >> release-info.txt
          echo "• Ubuntu 24.04 LTS ✅" >> release-info.txt
          echo "" >> release-info.txt
          echo "Total: 4 platform configurations tested in parallel" >> release-info.txt
      
      - name: Upload release info
        uses: actions/upload-artifact@v4
        with:
          name: cross-platform-validation
          path: release-info.txt
