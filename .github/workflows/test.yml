name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # macOS tests with all Apple platforms
  test-apple-platforms:
    name: Test Apple Platforms
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            destination: 'platform=macOS'
            sdk: macosx

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Xcode 26.1
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build macOS target
      run: |
        set -o pipefail
        rm -rf .derivedData || true
        xcodebuild build \
          -scheme Tachikoma \
          -sdk ${{ matrix.sdk }} \
          -destination '${{ matrix.destination }}' \
          -derivedDataPath .derivedData \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO | xcpretty
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        XAI_API_KEY: ${{ secrets.X_AI_API_KEY }}

  # Linux tests
  test-linux:
    name: Test Linux
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        swift-version: ['6.2.1']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Swift
      uses: SwiftyLab/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift-version }}

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-${{ matrix.swift-version }}-
          ${{ runner.os }}-spm-

    - name: Build
      run: swift build --verbose

    - name: Test
      run: |
        SKIP_FLAGS="--skip ProviderEndToEndTests"
        if [[ -z "$OPENAI_API_KEY" ]]; then
          echo "OPENAI_API_KEY missing; skipping OpenAIAudioProviderTests"
          SKIP_FLAGS="$SKIP_FLAGS --skip OpenAIAudioProviderTests"
        fi
        swift test --verbose --parallel $SKIP_FLAGS
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        XAI_API_KEY: ${{ secrets.X_AI_API_KEY }}

  # Package validation
  validate-package:
    name: Validate Swift Package
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Xcode 26.1
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'

    - name: Validate Package
      run: |
        if git rev-parse --verify baseline^{commit} >/dev/null 2>&1; then
          swift package diagnose-api-breaking-changes baseline
        else
          echo "::warning::Skipping API baseline diff - 'baseline' ref not available"
        fi
        swift package dump-package
        if swift package --help | grep -q "generate-documentation"; then
          swift package generate-documentation --warnings-as-errors --analyze || \
            echo "::warning::Doc generation failed; continuing (non-blocking)."
        else
          echo "::warning::Doc generation unavailable in this toolchain; skipping."
        fi

  # Integration tests with real APIs (optional, requires secrets)
  integration-tests:
    name: Integration Tests
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Xcode 26.1
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'

    - name: Run Integration Tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        XAI_API_KEY: ${{ secrets.X_AI_API_KEY }}
      run: |
        if [[ -n "$OPENAI_API_KEY" && -n "$ANTHROPIC_API_KEY" ]]; then
          swift test --filter IntegrationTests
        else
          echo "Skipping integration tests - API keys not available"
        fi
