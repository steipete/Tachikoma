name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # macOS tests with all Apple platforms
  test-apple-platforms:
    name: Test Apple Platforms
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            destination: 'platform=macOS'
            sdk: macosx

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build macOS target
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme Tachikoma \
          -sdk ${{ matrix.sdk }} \
          -destination '${{ matrix.destination }}' \
          -derivedDataPath .build/DerivedData \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO | xcpretty
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        XAI_API_KEY: ${{ secrets.X_AI_API_KEY }}

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        xcode: true
        xcode_archive_path: .build/DerivedData/Logs/Test/*.xcresult

  # Linux tests
  test-linux:
    name: Test Linux
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        swift-version: ['6.2.1']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Swift
      uses: SwiftyLab/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift-version }}

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-${{ matrix.swift-version }}-
          ${{ runner.os }}-spm-

    - name: Build
      run: swift build --verbose

    - name: Test
      run: swift test --verbose --parallel
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        XAI_API_KEY: ${{ secrets.X_AI_API_KEY }}

  # Windows tests
  test-windows:
    if: github.event_name == 'workflow_dispatch'
    name: Test Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        swift-version: ['6.0', '5.10']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Swift
      uses: compnerd/gha-setup-swift@v0.3.0
      with:
        github-repo: swiftlang/swift
        release-tag-name: swift-${{ matrix.swift-version }}-RELEASE
        release-asset-name: swift-${{ matrix.swift-version }}-RELEASE-windows10.exe
    - name: Ensure Swift CLI available (Windows)
      shell: pwsh
      run: |
        $swiftExe = Get-ChildItem -Path "C:\Users\runneradmin\AppData\Local\Programs\Swift" -Filter swift.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        if (-not $swiftExe) {
          $swiftExe = Get-ChildItem -Path "C:\Library\Developer" -Filter swift.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        }
        if (-not $swiftExe) {
          throw "Swift executable not found after installation."
        }
        $dir = Split-Path $swiftExe.FullName
        Add-Content -Path $env:GITHUB_PATH -Value $dir
        Write-Host "Added $dir to PATH"
        swift --version

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-${{ matrix.swift-version }}-
          ${{ runner.os }}-spm-

    - name: Build
      run: swift build --verbose
      shell: cmd

    - name: Test
      run: swift test --verbose --parallel
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        XAI_API_KEY: ${{ secrets.X_AI_API_KEY }}
      shell: cmd

  # Package validation
  validate-package:
    name: Validate Swift Package
    runs-on: macos-15
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Validate Package
      run: |
        if git rev-parse --verify baseline^{commit} >/dev/null 2>&1; then
          swift package diagnose-api-breaking-changes baseline
        else
          echo "::warning::Skipping API baseline diff - 'baseline' ref not available"
        fi
        swift package dump-package
        if swift package --help | grep -q "generate-documentation"; then
          swift package generate-documentation --warnings-as-errors --analyze || \
            echo "::warning::Doc generation failed; continuing (non-blocking)."
        else
          echo "::warning::Doc generation unavailable in this toolchain; skipping."
        fi

  # Integration tests with real APIs (optional, requires secrets)
  integration-tests:
    name: Integration Tests
    runs-on: macos-15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch Commander dependency
      shell: bash
      run: git clone --depth 1 https://github.com/steipete/Commander.git ../Commander

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Run Integration Tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        XAI_API_KEY: ${{ secrets.X_AI_API_KEY }}
      run: |
        if [[ -n "$OPENAI_API_KEY" && -n "$ANTHROPIC_API_KEY" ]]; then
          swift test --filter IntegrationTests
        else
          echo "Skipping integration tests - API keys not available"
        fi
